<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Translation Dictionary</h1>

        <label for="json-input">Upload JSON file:</label>
        <input type="file" id="json-input">
        <button onclick="handleFile()">Load JSON</button>

        <label for="word-input">Enter a word:</label>
        <input type="text" id="word-input">
        <button onclick="translateWord()">Translate</button>

        <p id="translation-output"></p>
    </div>

    <!-- Button to trigger download -->
    <a href="food.json" download="food.json" class="downloadfood-button">
        <button>Download Food JSON File:</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
